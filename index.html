<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Campo Minato</title>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <nav>
                <div class="topbar-l">
                    <h1>Campo Minato</h1>
                </div>

                <div class="topbar-r">
                    <label for="game-mode">Difficoltà:</label>
                    <select id="game-mode">
                        <option value="100">Facile</option>
                        <option value="81">Normale</option>
                        <option value="49">Super skillato</option>
                    </select>

                    <button id="play-btn">Gioca!</button>
                </div>
            </nav>
        </header>

        <main>
            <section id="grid-container">
                <p>Scegli la difficoltà e gioca!</p>
            </section>
        </main>

        <footer>
            <div class="footer-bar">
                <p>Made with &#128152; by <a href="#">Boolean</a></p>
            </div>
        </footer>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
